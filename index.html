<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		let ws;
		const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
		ws = new WebSocket(`${proto}://${window.location.host}`);

		ws.onmessage = function logEvent(event) {
			console.log(event.data);
		}
	</script>
</body>
</html>
